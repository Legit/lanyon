<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <!--<body class="layout-reverse" onLoad="rndDesc('DescSide');rndDesc('DescAbout');">-->
  <!--<body class="layout-reverse" onLoad="rndBlocks('rndBlocks');">-->
  <body class="layout-reverse">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>
<!-- Experimental -->
	<div id="header" role="banner">
		<h1>Slasm</h1>
    <form id="search-form" action="/search" method="get">
			<div role="search">
				<label for="search" class="structural">Search slasm.com</label>
        <input type="search" placeholder="Search" name="query" id="query">
				<input type="submit" class="btn" value="Search" />
			</div>
		</form>
	</div>  
<div id="nav" role="navigation">
		<ul>
			<li class="sel"><b><a href="/">Home</a></b></li>
			<li><a href="/about/">About</a></li>
			<li><a href="/copyright/">Copyright</a></li>
			<li><a href="/disclaimer/">Disclaimer</a></li>
			<li><a href="/sub/">Subscribe</a></li>
		</ul>
	</div>      
<!-- Experimental -->
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <div id="search-results"></div>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
